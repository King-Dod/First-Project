<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      .red-button{
        background-color: rgb(38, 38, 181);
        color: white;
        border: none;
      }

      .yellow-button{
        background-color: goldenrod;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <button title="Good Job!" class="red-button">
      Hello
    </button>
    <p>
      This is a paragraph <button class="yellow-button">#</button> Tag.
    </p>
  </body>
</html>
